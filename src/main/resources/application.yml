spring:
  application:
    name: oar-dist-service
  profiles:
    active:
      local
  cloud:
    config:
      uri: http://localhost:8084   
      
server:
    port: 8083
    contextPath: /oar-dist-service
    
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8081/eureka/